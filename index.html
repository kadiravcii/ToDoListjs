<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>To Do List</title>
    
</head>
<body class=" bg-body">
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="liveToast1" class="toast success hide bg-blue text-white" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="1500">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="liveToast2" class="toast error hide bg-danger" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="50000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body text-white">Listeye boş ekleme yapamazsiniz! <i class="fa-solid fa-octagon-check sola "></i></div>
          </div>
        </div>
      </div>
    <div class="center bg-container">
            <h1 class="kodluyoruz"><span class="bg-white text-orange"> KODLUYORUZ</span> </h1>
            <h2 class="yapılacaklar text-white "><i class="bi bi-trash3"></i>Yapılacaklar Listesi</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id= "inputform" placeholder="Bugün ne yapacaksın ?" aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="50"> 
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary bg-white " type="button" id="addbutton">Ekle</button>
                </div>
            </div>
            
            
                        
    </div>
    <div class="center">
        <ul class="liste deneme" id="todolist">
            <!-- <li class="gölge text-muted p-3 mb-2 bg-light text-dark  ">Lorem <i class="fa-solid fa-trash sola"></i></li>
            
            <li class="gölge">Eius?</li>
            <li class="gölge text-muted p-3 mb-2 bg-light text-dark">Asperiores!</li>
            <li class="gölge">Ut.</li>
            <li class="gölge text-muted p-3 mb-2 bg-light text-dark">Aperiam.</li> -->
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
    
    
</body>
</html>
